<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable class="text">ðŸ”¥WOAH!</h1><br>
    <p>Move your mouse over header. You can change the text.</p>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    text-align: center;
    /* display:flex;
    justify-content: center;
    align-items: center; */
    color:#d830c6;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('.text');
  const walk = 10; //100px

  function shadow(e){
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e;
    
    if(this !== e.target){
      x = x+e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x/ width * walk) - (walk/2));
    const yWalk = Math.round((y/ height *walk) - (walk/2));

    text.style.textShadow = `
    ${xWalk}px ${yWalk}px 0 red,
    ${xWalk*-1}px ${yWalk}px 0 orange,
    ${yWalk}px ${xWalk * -1}px 0 pink,
    ${yWalk*-1}px ${xWalk*-1}px 0 red
    `;
  }

  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
