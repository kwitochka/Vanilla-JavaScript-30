<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <style>
  body {
    text-align: center;
    color: pink;
  }

  p {
    font-size: 20px;
  }

  </style>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<h1>This page is for a great girl and friend of mine Ece. </h1>
<p>Please type 'ece' to see what happens.</p>

<script>
  const pressed = [];
  const secretCode = 'ece';
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key); 
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if (pressed.join('').includes(secretCode)){
      cornify_add();
    }
    });
</script>
</body>
</html>
